<!DOCTYPE html>
<html>
<head>
    <title>Invoice</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <!--    <link href="style.css">-->
</head>
<body>
<div class="container-fluid">

    <div class="h2" style="color: green">
        Invoice System
    </div>


    <button id="addRowItem" class="btn-add-row btn btn-success mt-2">Add row</button>
    <br>

    <form method="post" action="getData.php" id="formId">
        <table class="table table-responsive tableClass">
            <thead class="heading">
            <th>
                Item
            </th>

            <th>
                Type
            </th>

            <th>
                Quantity1
            </th>
            <th>
                Quantity 2
            </th>

            <th>
                Total
            </th>

            </thead>

            <tbody id="tableBody">

            </tbody>

            <br>
            <thead class="heading">
            <th>
                Sub Total
            </th>
            <th>
                Tax%
            </th>
            <th>
                Discount
            </th>
            <th class="h4" style="color: red">
                Final Price
            </th>
            </thead>
            <tr class="calculation">
                <td>
                    <input type="text" name="finaResult[subTotal]" value="" class="subTotal final"/>
                </td>

                <td>
                    <input type="number" name="finaResult[tax]" value="" class="tax final"/>
                </td>

                <td>
                    <input type="number" name="finaResult[discount]" value="" class="discount final"/>
                </td>
                <td>
                    <input type="text" name="finaResult[finalPrice]" class="finalPrice final" value=""/>
                </td>
            </tr>
        </table>
        <br>
        <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
    </form>
</div>


<table class="toCloneItem d-none">
    <tr class="item">

        <td>
            <select class="browser-default custom-select selectItem" name="item">
                <option selected disabled>Select One</option>
                <option value="Project">Project</option>
                <option value="Service">Service</option>
            </select>
        </td>

        <td>
            <select class="browser-default custom-select selectType" name="type">
                <option selected disabled="">Select Type</option>
                <option value="Hourly">Hourly</option>
                <option value="Fixed">Fixed</option>
            </select>
        </td>

        <td>
            <input type="number" value="" name="qnty1" class="qnty1 value"
                   placeholder=""/>
        </td>

        <td>
            <input type="number" value="" name="qnty2" class="qnty2 value"
                   placeholder=""/>
        </td>
        <td>
            <input type="number" name="total" value="" class="totalPrice value last"/>
        </td>
        <td class="deleteBtnTD">
            <button class="btn deleteBtn btn-danger mt-2 btn-sm">delete</button>
        </td>

    </tr>
</table>
</body>
</html>
